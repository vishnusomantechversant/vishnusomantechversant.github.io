<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4ecdc4',
                        secondary: '#ff6b6b',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Sidebar -->
    <aside class="fixed top-0 left-0 h-full w-64 bg-white shadow-lg">
        <div class="p-6">
            <div class="flex items-center space-x-3 mb-8">
                <i class="fas fa-utensils text-2xl text-primary"></i>
                <h1 class="text-xl font-bold text-gray-800">Admin Panel</h1>
            </div>
            <nav class="space-y-2">
                <a href="dashboard.html" class="flex items-center space-x-3 text-gray-600 hover:bg-gray-50 px-4 py-3 rounded-lg">
                    <i class="fas fa-chart-line"></i>
                    <span>Dashboard</span>
                </a>
                <a href="orders.html" class="flex items-center space-x-3 text-gray-600 hover:bg-gray-50 px-4 py-3 rounded-lg">
                    <i class="fas fa-shopping-bag"></i>
                    <span>Orders</span>
                </a>
                <a href="menu.html" class="flex items-center space-x-3 text-primary bg-primary/10 px-4 py-3 rounded-lg">
                    <i class="fas fa-utensils"></i>
                    <span>Menu Management</span>
                </a>
                <a href="users.html" class="flex items-center space-x-3 text-gray-600 hover:bg-gray-50 px-4 py-3 rounded-lg">
                    <i class="fas fa-users"></i>
                    <span>Users & Roles</span>
                </a>
                <a href="inventory.html" class="flex items-center space-x-3 text-gray-600 hover:bg-gray-50 px-4 py-3 rounded-lg">
                    <i class="fas fa-box"></i>
                    <span>Inventory</span>
                </a>
                <!-- <a href="notifications.html" class="flex items-center space-x-3 text-gray-600 hover:bg-gray-50 px-4 py-3 rounded-lg">
                    <i class="fas fa-bell"></i>
                    <span>Notifications</span>
                </a> -->
                <a href="settings.html" class="flex items-center space-x-3 text-gray-600 hover:bg-gray-50 px-4 py-3 rounded-lg">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </nav>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="ml-64 p-8">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <div>
                <h2 class="text-2xl font-bold text-gray-800">Menu Management</h2>
                <p class="text-gray-600">Manage your restaurant's menu items</p>
            </div>
            <div class="flex items-center space-x-4">
                <button class="text-gray-600 hover:text-gray-800">
                    <i class="fas fa-bell text-xl"></i>
                </button>
                <button onclick="logout()" class="text-gray-600 hover:text-gray-800">
                    <i class="fas fa-sign-out-alt text-xl"></i>
                </button>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Categories List -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-semibold text-gray-800">Categories</h3>
                        <button onclick="addCategory()" class="text-primary hover:text-primary-dark">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    <div class="space-y-2">
                        <div class="flex items-center justify-between p-3 bg-primary/10 rounded-lg">
                            <span class="font-medium text-primary">Main Course</span>
                            <div class="flex space-x-2">
                                <button class="text-gray-600 hover:text-gray-800">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="text-red-600 hover:text-red-800">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                        <div class="flex items-center justify-between p-3 hover:bg-gray-50 rounded-lg">
                            <span class="font-medium text-gray-700">Appetizers</span>
                            <div class="flex space-x-2">
                                <button class="text-gray-600 hover:text-gray-800">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="text-red-600 hover:text-red-800">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                        <div class="flex items-center justify-between p-3 hover:bg-gray-50 rounded-lg">
                            <span class="font-medium text-gray-700">Beverages</span>
                            <div class="flex space-x-2">
                                <button class="text-gray-600 hover:text-gray-800">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="text-red-600 hover:text-red-800">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                        <div class="flex items-center justify-between p-3 hover:bg-gray-50 rounded-lg">
                            <span class="font-medium text-gray-700">Desserts</span>
                            <div class="flex space-x-2">
                                <button class="text-gray-600 hover:text-gray-800">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="text-red-600 hover:text-red-800">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Menu Items -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-lg font-semibold text-gray-800">Menu Items</h3>
                        <button onclick="addMenuItem()" class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-opacity-90">
                            Add New Item
                        </button>
                    </div>

                    <!-- Item Form -->
                    <form onsubmit="handleSubmit(event)" class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Item Name</label>
                                <input type="text" id="name" required
                                    class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                                    placeholder="Enter item name">
                            </div>
                            <div>
                                <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                                <select id="category" required
                                    class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                                    <option value="">Select category</option>
                                    <option value="main">Main Course</option>
                                    <option value="appetizer">Appetizers</option>
                                    <option value="beverage">Beverages</option>
                                    <option value="dessert">Desserts</option>
                                </select>
                            </div>
                            <div>
                                <label for="price" class="block text-sm font-medium text-gray-700 mb-1">Price (â‚¹)</label>
                                <input type="number" id="price" required min="0" step="0.01"
                                    class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                                    placeholder="Enter price">
                            </div>
                            <div>
                                <label for="prepTime" class="block text-sm font-medium text-gray-700 mb-1">Preparation Time (mins)</label>
                                <input type="number" id="prepTime" required min="0"
                                    class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                                    placeholder="Enter preparation time">
                            </div>
                        </div>

                        <div>
                            <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                            <textarea id="description" rows="3" required
                                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                                placeholder="Enter item description"></textarea>
                        </div>

                        <!-- Image Upload -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Item Image</label>
                            <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-lg">
                                <div class="space-y-1 text-center">
                                    <i class="fas fa-cloud-upload-alt text-3xl text-gray-400"></i>
                                    <div class="flex text-sm text-gray-600">
                                        <label for="file-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-primary hover:text-primary-dark focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-primary">
                                            <span>Upload a file</span>
                                            <input id="file-upload" name="file-upload" type="file" class="sr-only" accept="image/*">
                                        </label>
                                        <p class="pl-1">or drag and drop</p>
                                    </div>
                                    <p class="text-xs text-gray-500">PNG, JPG, GIF up to 10MB</p>
                                </div>
                            </div>
                        </div>

                        <div class="flex justify-end space-x-4">
                            <button type="button" onclick="resetForm()" class="px-4 py-2 text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200">
                                Reset
                            </button>
                            <button type="submit" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-opacity-90">
                                Save Item
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script>
        function addCategory() {
            // Simulate adding category
            alert('Add new category');
        }

        function addMenuItem() {
            // Simulate adding menu item
            alert('Add new menu item');
        }

        function handleSubmit(event) {
            event.preventDefault();
            
            // Get form data
            const formData = {
                name: document.getElementById('name').value,
                category: document.getElementById('category').value,
                price: document.getElementById('price').value,
                prepTime: document.getElementById('prepTime').value,
                description: document.getElementById('description').value
            };

            // Here you would typically make an API call to save the item
            console.log('Saving menu item:', formData);

            // Simulate successful save
            alert('Menu item saved successfully!');
            resetForm();
        }

        function resetForm() {
            document.getElementById('name').value = '';
            document.getElementById('category').value = '';
            document.getElementById('price').value = '';
            document.getElementById('prepTime').value = '';
            document.getElementById('description').value = '';
            document.getElementById('file-upload').value = '';
        }

        function logout() {
            // Simulate logout
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
