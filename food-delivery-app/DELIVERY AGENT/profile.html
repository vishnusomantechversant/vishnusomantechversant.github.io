<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Agent Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4ecdc4',
                        secondary: '#ff6b6b',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm fixed w-full top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <a href="assigned-deliveries.html" class="text-gray-600 hover:text-gray-800">
                <i class="fas fa-arrow-left text-xl"></i>
            </a>
            <h1 class="text-xl font-semibold text-gray-800">Profile</h1>
            <a href="edit-profile.html" class="text-primary hover:text-primary-dark">
                <i class="fas fa-edit text-xl"></i>
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 pt-20 pb-8">
        <!-- Profile Overview -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <div class="flex items-center space-x-4 mb-6">
                <div class="w-20 h-20 bg-primary/10 rounded-full flex items-center justify-center">
                    <i class="fas fa-user text-3xl text-primary"></i>
                </div>
                <div>
                    <h2 class="text-xl font-semibold text-gray-800">Rajesh Kumar</h2>
                    <p class="text-sm text-gray-600">Delivery Agent ID: DA123456</p>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-gray-50 rounded-lg p-3">
                    <p class="text-sm text-gray-600">Total Deliveries</p>
                    <p class="text-xl font-semibold text-gray-800">156</p>
                </div>
                <div class="bg-gray-50 rounded-lg p-3">
                    <p class="text-sm text-gray-600">Rating</p>
                    <p class="text-xl font-semibold text-gray-800">4.8 ‚≠ê</p>
                </div>
            </div>
        </div>

        <!-- Personal Information -->
        <div class="bg-white rounded-lg shadow-sm p-4 mb-6">
            <h3 class="font-semibold text-gray-800 mb-4">Personal Information</h3>
            <div class="space-y-4">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-phone text-primary"></i>
                    <div>
                        <p class="text-sm text-gray-600">Phone Number</p>
                        <p class="text-sm font-medium text-gray-800">+91 98765 43210</p>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    <i class="fas fa-envelope text-primary"></i>
                    <div>
                        <p class="text-sm text-gray-600">Email</p>
                        <p class="text-sm font-medium text-gray-800">rajesh.kumar@example.com</p>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    <i class="fas fa-id-card text-primary"></i>
                    <div>
                        <p class="text-sm text-gray-600">License Number</p>
                        <p class="text-sm font-medium text-gray-800">DL-1234567890</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Vehicle Information -->
        <div class="bg-white rounded-lg shadow-sm p-4 mb-6">
            <h3 class="font-semibold text-gray-800 mb-4">Vehicle Information</h3>
            <div class="space-y-4">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-motorcycle text-primary"></i>
                    <div>
                        <p class="text-sm text-gray-600">Vehicle Type</p>
                        <p class="text-sm font-medium text-gray-800">Motorcycle</p>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    <i class="fas fa-hashtag text-primary"></i>
                    <div>
                        <p class="text-sm text-gray-600">Vehicle Number</p>
                        <p class="text-sm font-medium text-gray-800">KL-07-AB-1234</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Logout Button -->
        <button onclick="logout()" class="w-full bg-red-600 text-white px-4 py-3 rounded-lg text-sm font-medium hover:bg-opacity-90 transition-colors">
            Logout
        </button>
    </main>

    <script>
        function logout() {
            // Simulate logout
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
