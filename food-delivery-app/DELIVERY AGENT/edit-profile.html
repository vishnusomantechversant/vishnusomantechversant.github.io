<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4ecdc4',
                        secondary: '#ff6b6b',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm fixed w-full top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <a href="profile.html" class="text-gray-600 hover:text-gray-800">
                <i class="fas fa-arrow-left text-xl"></i>
            </a>
            <h1 class="text-xl font-semibold text-gray-800">Edit Profile</h1>
            <div class="w-8"></div> <!-- Spacer for alignment -->
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 pt-20 pb-8">
        <form onsubmit="handleSubmit(event)" class="space-y-6">
            <!-- Profile Photo -->
            <div class="bg-white rounded-lg shadow-sm p-6">
                <div class="flex flex-col items-center">
                    <div class="w-24 h-24 bg-primary/10 rounded-full flex items-center justify-center mb-4">
                        <i class="fas fa-user text-4xl text-primary"></i>
                    </div>
                    <button type="button" class="text-primary text-sm font-medium hover:text-primary-dark">
                        Change Photo
                    </button>
                </div>
            </div>

            <!-- Personal Information -->
            <div class="bg-white rounded-lg shadow-sm p-4">
                <h3 class="font-semibold text-gray-800 mb-4">Personal Information</h3>
                <div class="space-y-4">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                        <input type="text" id="name" name="name" value="Rajesh Kumar"
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                    </div>
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                        <div class="flex">
                            <span class="inline-flex items-center px-3 rounded-l-lg border border-r-0 border-gray-300 bg-gray-50 text-gray-500 text-sm">
                                +91
                            </span>
                            <input type="tel" id="phone" name="phone" value="98765 43210"
                                class="flex-1 px-4 py-2 rounded-r-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                                pattern="[0-9]{10}"
                                maxlength="10">
                        </div>
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="email" name="email" value="rajesh.kumar@example.com"
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                    </div>
                    <div>
                        <label for="license" class="block text-sm font-medium text-gray-700 mb-1">License Number</label>
                        <input type="text" id="license" name="license" value="DL-1234567890"
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                    </div>
                </div>
            </div>

            <!-- Vehicle Information -->
            <div class="bg-white rounded-lg shadow-sm p-4">
                <h3 class="font-semibold text-gray-800 mb-4">Vehicle Information</h3>
                <div class="space-y-4">
                    <div>
                        <label for="vehicleType" class="block text-sm font-medium text-gray-700 mb-1">Vehicle Type</label>
                        <select id="vehicleType" name="vehicleType"
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                            <option value="motorcycle" selected>Motorcycle</option>
                            <option value="scooter">Scooter</option>
                            <option value="bicycle">Bicycle</option>
                        </select>
                    </div>
                    <div>
                        <label for="vehicleNumber" class="block text-sm font-medium text-gray-700 mb-1">Vehicle Number</label>
                        <input type="text" id="vehicleNumber" name="vehicleNumber" value="KL-07-AB-1234"
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                    </div>
                </div>
            </div>

            <!-- Save Button -->
            <button type="submit" class="w-full bg-primary text-white px-4 py-3 rounded-lg text-sm font-medium hover:bg-opacity-90 transition-colors">
                Save Changes
            </button>
        </form>
    </main>

    <!-- Fixed Bottom Menu -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-4 py-2">
        <div class="flex justify-around items-center">
            <a href="assigned-deliveries.html" class="flex flex-col items-center text-gray-500 hover:text-primary">
                <i class="fas fa-list-ul text-xl"></i>
                <span class="text-xs mt-1">Deliveries</span>
            </a>
            <a href="delivery-detail.html" class="flex flex-col items-center text-gray-500 hover:text-primary">
                <i class="fas fa-map-marker-alt text-xl"></i>
                <span class="text-xs mt-1">Map</span>
            </a>
            <a href="profile.html" class="flex flex-col items-center text-primary">
                <i class="fas fa-user text-xl"></i>
                <span class="text-xs mt-1">Profile</span>
            </a>
        </div>
    </div>

    <script>
        // Format phone number as user types
        const phoneInput = document.getElementById('phone');
        phoneInput.addEventListener('input', function(e) {
            let x = e.target.value.replace(/\D/g, '').match(/(\d{0,5})(\d{0,5})/);
            e.target.value = !x[2] ? x[1] : x[1] + ' ' + x[2];
        });

        function handleSubmit(event) {
            event.preventDefault();
            
            // Get form data
            const formData = {
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                license: document.getElementById('license').value,
                vehicleType: document.getElementById('vehicleType').value,
                vehicleNumber: document.getElementById('vehicleNumber').value
            };

            // Here you would typically make an API call to update the profile
            console.log('Updating profile:', formData);

            // Simulate successful update
            alert('Profile updated successfully!');
            window.location.href = 'profile.html';
        }
    </script>
</body>
</html>
