<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Food Delivery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4ecdc4',
                        secondary: '#ff6b6b',
                    }
                }
            }
        }
    </script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm fixed w-full top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <a href="home.html" class="text-gray-600 hover:text-gray-800">
                    <i class="fas fa-arrow-left text-xl"></i>
                </a>
                <h1 class="text-xl font-semibold text-gray-800">Your Cart</h1>
            </div>
            <a href="home.html" class="text-gray-600 hover:text-gray-800">
                <i class="fas fa-home text-xl"></i>
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 pt-20 pb-32">
        <!-- Cart Items -->
        <div class="space-y-4" id="cartItems">
            <!-- Sample Cart Item -->
            <div class="bg-white rounded-lg p-4 shadow-sm">
                <div class="flex items-start space-x-4">
                    <img src="https://images.unsplash.com/photo-1565299624946-b28f40a0ae38" 
                         alt="Margherita Pizza" 
                         class="w-20 h-20 rounded-lg object-cover">
                    <div class="flex-1">
                        <div class="flex justify-between">
                            <h3 class="font-medium text-gray-800">Margherita Pizza</h3>
                            <button onclick="removeItem(this)" class="text-gray-400 hover:text-red-500">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>
                        <p class="text-sm text-gray-500 mt-1">Medium • Thin Crust</p>
                        <p class="text-sm text-gray-500">Extra Cheese, Mushrooms</p>
                        <div class="flex items-center justify-between mt-2">
                            <div class="flex items-center space-x-3">
                                <button onclick="updateItemQuantity(this, -1)" class="w-6 h-6 rounded-full border border-gray-300 flex items-center justify-center text-gray-600 hover:bg-gray-50">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" />
                                    </svg>
                                </button>
                                <span class="text-gray-800">2</span>
                                <button onclick="updateItemQuantity(this, 1)" class="w-6 h-6 rounded-full border border-gray-300 flex items-center justify-center text-gray-600 hover:bg-gray-50">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                                    </svg>
                                </button>
                            </div>
                            <span class="font-medium text-gray-800">₹738</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Another Sample Cart Item -->
            <div class="bg-white rounded-lg p-4 shadow-sm">
                <div class="flex items-start space-x-4">
                    <img src="https://images.unsplash.com/photo-1513104890138-7c749659a591" 
                         alt="Pepperoni Pizza" 
                         class="w-20 h-20 rounded-lg object-cover">
                    <div class="flex-1">
                        <div class="flex justify-between">
                            <h3 class="font-medium text-gray-800">Pepperoni Pizza</h3>
                            <button onclick="removeItem(this)" class="text-gray-400 hover:text-red-500">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>
                        <p class="text-sm text-gray-500 mt-1">Large • Thick Crust</p>
                        <p class="text-sm text-gray-500">Extra Cheese</p>
                        <div class="flex items-center justify-between mt-2">
                            <div class="flex items-center space-x-3">
                                <button onclick="updateItemQuantity(this, -1)" class="w-6 h-6 rounded-full border border-gray-300 flex items-center justify-center text-gray-600 hover:bg-gray-50">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" />
                                    </svg>
                                </button>
                                <span class="text-gray-800">1</span>
                                <button onclick="updateItemQuantity(this, 1)" class="w-6 h-6 rounded-full border border-gray-300 flex items-center justify-center text-gray-600 hover:bg-gray-50">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                                    </svg>
                                </button>
                            </div>
                            <span class="font-medium text-gray-800">₹469</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Empty Cart Message (Hidden by default) -->
        <div id="emptyCart" class="hidden text-center py-12">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
            <h3 class="mt-4 text-lg font-medium text-gray-900">Your cart is empty</h3>
            <p class="mt-2 text-gray-500">Add some delicious items to your cart</p>
            <a href="home.html" class="mt-4 inline-block bg-primary text-white px-6 py-2 rounded-lg font-medium hover:bg-opacity-90 transition-all duration-200">
                Browse Menu
            </a>
        </div>
    </main>

    <!-- Price Summary and Checkout -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t">
        <div class="container mx-auto px-4 py-4">
            <div class="space-y-2 mb-4">
                <div class="flex justify-between text-sm">
                    <span class="text-gray-600">Subtotal</span>
                    <span class="text-gray-800">₹1,207</span>
                </div>
                <div class="flex justify-between text-sm">
                    <span class="text-gray-600">Delivery Fee</span>
                    <span class="text-gray-800">₹40</span>
                </div>
                <div class="flex justify-between text-sm">
                    <span class="text-gray-600">Taxes</span>
                    <span class="text-gray-800">₹124</span>
                </div>
                <div class="border-t pt-2 flex justify-between font-medium">
                    <span class="text-gray-800">Total</span>
                    <span class="text-gray-800">₹1,371</span>
                </div>
            </div>
            <button onclick="proceedToCheckout()" class="w-full bg-primary text-white py-3 rounded-lg font-semibold hover:bg-primary-dark transition-colors">
                Proceed to Checkout
            </button>
        </div>
    </div>

    <script>
        function updateItemQuantity(button, change) {
            const quantityElement = button.parentElement.querySelector('span');
            let quantity = parseInt(quantityElement.textContent);
            quantity = Math.max(1, quantity + change);
            quantityElement.textContent = quantity;
            updateItemPrice(button.closest('.bg-white'));
        }

        function updateItemPrice(itemElement) {
            const basePrice = parseInt(itemElement.querySelector('.font-medium.text-gray-800').textContent.replace('₹', ''));
            const quantity = parseInt(itemElement.querySelector('.text-gray-800').textContent);
            const newPrice = basePrice * quantity;
            itemElement.querySelector('.font-medium.text-gray-800').textContent = `₹${newPrice}`;
            updateTotalPrice();
        }

        function removeItem(button) {
            const itemElement = button.closest('.bg-white');
            itemElement.remove();
            updateTotalPrice();
            checkEmptyCart();
        }

        function updateTotalPrice() {
            const items = document.querySelectorAll('#cartItems > div');
            let subtotal = 0;
            
            items.forEach(item => {
                const price = parseInt(item.querySelector('.font-medium.text-gray-800').textContent.replace('₹', ''));
                subtotal += price;
            });

            const deliveryFee = 40;
            const taxes = Math.round(subtotal * 0.1); // 10% tax
            const total = subtotal + deliveryFee + taxes;

            document.querySelector('.text-gray-800:nth-child(2)').textContent = `₹${subtotal}`;
            document.querySelector('.text-gray-800:nth-child(4)').textContent = `₹${taxes}`;
            document.querySelector('.text-gray-800:nth-child(6)').textContent = `₹${total}`;
        }

        function checkEmptyCart() {
            const cartItems = document.getElementById('cartItems');
            const emptyCart = document.getElementById('emptyCart');
            
            if (cartItems.children.length === 0) {
                cartItems.classList.add('hidden');
                emptyCart.classList.remove('hidden');
            } else {
                cartItems.classList.remove('hidden');
                emptyCart.classList.add('hidden');
            }
        }

        function proceedToCheckout() {
            window.location.href = 'checkout.html';
        }
    </script>
</body>
</html>
