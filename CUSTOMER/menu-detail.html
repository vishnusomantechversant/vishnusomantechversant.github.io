<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Details - Food Delivery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4ecdc4',
                        secondary: '#ff6b6b',
                    }
                }
            }
        }
    </script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm fixed w-full top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <a href="home.html" class="text-gray-600 hover:text-gray-800">
                    <i class="fas fa-arrow-left text-xl"></i>
                </a>
                <h1 class="text-xl font-semibold text-gray-800">Menu</h1>
            </div>
            <div class="flex items-center space-x-4">
                <a href="home.html" class="text-gray-600 hover:text-gray-800">
                    <i class="fas fa-home text-xl"></i>
                </a>
                <a href="cart.html" class="text-gray-600 hover:text-gray-800 relative">
                    <i class="fas fa-shopping-cart text-xl"></i>
                    <span class="absolute -top-2 -right-2 bg-primary text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">2</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 pt-20 pb-24">
        <!-- Item Image -->
        <div class="relative rounded-lg overflow-hidden mb-6">
            <img src="https://images.unsplash.com/photo-1565299624946-b28f40a0ae38" 
                 alt="Delicious Pizza" 
                 class="w-full h-64 object-cover">
            <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/60 to-transparent p-4">
                <h2 class="text-2xl font-bold text-white">Margherita Pizza</h2>
                <p class="text-white/90">₹299</p>
            </div>
        </div>

        <!-- Description -->
        <div class="bg-white rounded-lg p-4 mb-4">
            <h3 class="text-lg font-semibold text-gray-800 mb-2">Description</h3>
            <p class="text-gray-600">
                Classic Italian pizza topped with fresh tomatoes, mozzarella cheese, and basil. 
                Made with our signature thin crust and premium ingredients.
            </p>
        </div>

        <!-- Add-ons Section -->
        <div class="bg-white rounded-lg p-4 mb-4">
            <h3 class="text-lg font-semibold text-gray-800 mb-3">Customize Your Pizza</h3>
            
            <!-- Extra Toppings -->
            <div class="mb-4">
                <h4 class="text-sm font-medium text-gray-700 mb-2">Extra Toppings</h4>
                <div class="space-y-2">
                    <label class="flex items-center justify-between p-2 border rounded-lg hover:bg-gray-50 cursor-pointer">
                        <div class="flex items-center">
                            <input type="checkbox" class="h-4 w-4 text-primary rounded border-gray-300 focus:ring-primary">
                            <span class="ml-2 text-gray-700">Extra Cheese</span>
                        </div>
                        <span class="text-gray-600">+₹40</span>
                    </label>
                    <label class="flex items-center justify-between p-2 border rounded-lg hover:bg-gray-50 cursor-pointer">
                        <div class="flex items-center">
                            <input type="checkbox" class="h-4 w-4 text-primary rounded border-gray-300 focus:ring-primary">
                            <span class="ml-2 text-gray-700">Mushrooms</span>
                        </div>
                        <span class="text-gray-600">+₹30</span>
                    </label>
                    <label class="flex items-center justify-between p-2 border rounded-lg hover:bg-gray-50 cursor-pointer">
                        <div class="flex items-center">
                            <input type="checkbox" class="h-4 w-4 text-primary rounded border-gray-300 focus:ring-primary">
                            <span class="ml-2 text-gray-700">Olives</span>
                        </div>
                        <span class="text-gray-600">+₹35</span>
                    </label>
                </div>
            </div>

            <!-- Size Selection -->
            <div class="mb-4">
                <h4 class="text-sm font-medium text-gray-700 mb-2">Size</h4>
                <div class="grid grid-cols-3 gap-2">
                    <label class="flex flex-col items-center p-2 border rounded-lg hover:bg-gray-50 cursor-pointer">
                        <input type="radio" name="size" class="h-4 w-4 text-primary border-gray-300 focus:ring-primary">
                        <span class="mt-1 text-sm text-gray-700">Small</span>
                        <span class="text-xs text-gray-500">₹249</span>
                    </label>
                    <label class="flex flex-col items-center p-2 border rounded-lg hover:bg-gray-50 cursor-pointer">
                        <input type="radio" name="size" checked class="h-4 w-4 text-primary border-gray-300 focus:ring-primary">
                        <span class="mt-1 text-sm text-gray-700">Medium</span>
                        <span class="text-xs text-gray-500">₹299</span>
                    </label>
                    <label class="flex flex-col items-center p-2 border rounded-lg hover:bg-gray-50 cursor-pointer">
                        <input type="radio" name="size" class="h-4 w-4 text-primary border-gray-300 focus:ring-primary">
                        <span class="mt-1 text-sm text-gray-700">Large</span>
                        <span class="text-xs text-gray-500">₹399</span>
                    </label>
                </div>
            </div>

            <!-- Crust Selection -->
            <div>
                <h4 class="text-sm font-medium text-gray-700 mb-2">Crust</h4>
                <div class="grid grid-cols-2 gap-2">
                    <label class="flex items-center justify-between p-2 border rounded-lg hover:bg-gray-50 cursor-pointer">
                        <div class="flex items-center">
                            <input type="radio" name="crust" checked class="h-4 w-4 text-primary border-gray-300 focus:ring-primary">
                            <span class="ml-2 text-gray-700">Thin Crust</span>
                        </div>
                    </label>
                    <label class="flex items-center justify-between p-2 border rounded-lg hover:bg-gray-50 cursor-pointer">
                        <div class="flex items-center">
                            <input type="radio" name="crust" class="h-4 w-4 text-primary border-gray-300 focus:ring-primary">
                            <span class="ml-2 text-gray-700">Thick Crust</span>
                        </div>
                        <span class="text-gray-600">+₹30</span>
                    </label>
                </div>
            </div>
        </div>

        <!-- Quantity and Add to Cart -->
        <div class="fixed bottom-0 left-0 right-0 bg-white border-t p-4">
            <div class="container mx-auto flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <button onclick="updateQuantity(-1)" class="w-8 h-8 rounded-full border border-gray-300 flex items-center justify-center text-gray-600 hover:bg-gray-50">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" />
                        </svg>
                    </button>
                    <span id="quantity" class="text-lg font-medium">1</span>
                    <button onclick="updateQuantity(1)" class="w-8 h-8 rounded-full border border-gray-300 flex items-center justify-center text-gray-600 hover:bg-gray-50">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                    </button>
                </div>
                <button onclick="addToCart()" class="bg-primary text-white px-6 py-2 rounded-lg font-medium hover:bg-opacity-90 transition-all duration-200">
                    Add to Cart - ₹299
                </button>
            </div>
        </div>
    </main>

    <script>
        let quantity = 1;
        const basePrice = 299;

        function updateQuantity(change) {
            quantity = Math.max(1, quantity + change);
            document.getElementById('quantity').textContent = quantity;
            updateTotalPrice();
        }

        function updateTotalPrice() {
            const totalPrice = basePrice * quantity;
            document.querySelector('button[onclick="addToCart()"]').textContent = `Add to Cart - ₹${totalPrice}`;
        }

        function addToCart() {
            // Get selected options
            const selectedToppings = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'))
                .map(checkbox => checkbox.parentElement.querySelector('span').textContent);
            
            const selectedSize = document.querySelector('input[name="size"]:checked')
                .parentElement.querySelector('span').textContent;
            
            const selectedCrust = document.querySelector('input[name="crust"]:checked')
                .parentElement.querySelector('span').textContent;

            // Calculate total price
            let totalPrice = basePrice * quantity;
            
            // Add toppings price
            selectedToppings.forEach(topping => {
                const price = parseInt(topping.match(/\+₹(\d+)/)[1]);
                totalPrice += price * quantity;
            });

            // Add crust price if thick crust selected
            if (selectedCrust === 'Thick Crust') {
                totalPrice += 30 * quantity;
            }

            // Here you would typically add the item to cart
            console.log('Adding to cart:', {
                item: 'Margherita Pizza',
                size: selectedSize,
                crust: selectedCrust,
                toppings: selectedToppings,
                quantity: quantity,
                totalPrice: totalPrice
            });

            // Show success message
            alert('Item added to cart!');
        }

        // Update total price when options change
        document.querySelectorAll('input[type="checkbox"], input[type="radio"]').forEach(input => {
            input.addEventListener('change', updateTotalPrice);
        });
    </script>
</body>
</html>
